<ion-header>
  <ion-navbar>
    <ion-title>
      Mis Notas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <button ion-item *ngFor="let item of notes" (click)="goToDetail(item.id)">
      {{ item.title }}
    </button> 
  </ion-list>
  <div padding>
      <button ion-button block (click)="createNote()">Crear nota</button>
  </div>

</ion-content>
